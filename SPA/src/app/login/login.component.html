
<section  id="login-section" fxLayout="column" fxLayoutAlign="center center">
    <mat-card  fxLayout="column" 
    fxLayoutAlign="center center">

        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
            <mat-card-subtitle>Log into your account</mat-card-subtitle>
        </mat-card-header>

        <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
            <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
                
                    <mat-form-field>
                        <input type="email" matInput placeholder="Email" ngModel name="email" email required>

                    </mat-form-field>

                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" ngModel name="pass"  required>
                        
                    </mat-form-field>
                

            </mat-card-content>

            <mat-card-actions fxLayout fxLayoutAlign="center center">
                <button type="submit" [disabled]="f.invalid" mat-raised-button color="accent">Log in</button>
                
            </mat-card-actions>

        </form>
        
    </mat-card>
</section>
