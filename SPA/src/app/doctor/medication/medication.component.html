<section>
    <mat-card >
    <div id="control-field">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        </mat-form-field>
        <button style="margin-left: 10px;"
        (click)="createMedication()"
        mat-raised-button color="primary">New medication</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="dosage">
            <th mat-header-cell *matHeaderCellDef> Dosage(mg) </th>
            <td mat-cell *matCellDef="let patient"> {{patient.dosage}} </td>
          </ng-container>
    
          <ng-container matColumnDef="side_effects">
            <th mat-header-cell *matHeaderCellDef> Side effects </th>
            <td mat-cell *matCellDef="let patient"> {{patient.sideEffects}} </td>
          </ng-container> 
    
    
          <ng-container matColumnDef="edit_button">
            <th mat-header-cell *matHeaderCellDef > Edit </th>
            <td mat-cell *matCellDef="let patient"> 
                <button  [id]="'medication_edit_'+patient.id" mat-button color="accent" (click)="editMedication($event)">
                    <mat-icon [id]="'medication_edit_'+patient.id">edit</mat-icon>
                </button>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="delete_button">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let patient">
                <button [id]="'medication_'+patient.id" mat-button color="warn" (click)="removeMedication($event)">
                    <mat-icon [id]="'medication_'+patient.id">delete</mat-icon>
                </button>
            </td>
          </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card>
    </section>
